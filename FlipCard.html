<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }

    .card-container {
      display: flex;
      gap: 20px;
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-content {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-front, .card-back {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      color: white;
    }

    .card-front {
      background: linear-gradient(135deg, #ff4081, #f50057);
    }

    .card-back {
      background: linear-gradient(135deg, #03a9f4, #0288d1);
      transform: rotateY(180deg);
    }

    .card-back p {
      margin: 10px 0 0;
    }

    .card-back a {
      text-decoration: none;
      color: white;
      background: #0288d1;
      padding: 8px 15px;
      border-radius: 20px;
      margin-top: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    .card-back a:hover {
      background: #01579b;
    }

    /* Fun content styles (icon and text) */
    .card-front img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .card-front h2 {
      font-size: 24px;
      margin: 0;
    }

    .card-back img {
      width: 60px;
      height: 60px;
    }
    .card-front i {
      font-size: 80px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-content card-front">
        <i class="fas fa-laptop-code"></i>
        <h2>Coding Fun</h2>
      </div>
      <div class="card-content card-back">
        <img src="https://img.icons8.com/emoji/96/000000/nerd-face.png" alt="Nerd Face">
        <p>Learn to code and solve cool problems!</p>
        <a href="#">Start Now</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-content card-front">
        <img src="https://img.icons8.com/fluency/96/000000/drawing.png" alt="Drawing Icon">
        <h2>Creative Art</h2>
      </div>
      <div class="card-content card-back">
        <img src="https://img.icons8.com/fluency/96/000000/artist.png" alt="Artist Icon">
        <p>Express yourself through art and design.</p>
        <a href="#">Explore</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-content card-front">
        <img src="https://img.icons8.com/fluency/96/000000/rocket.png" alt="Rocket Icon">
        <h2>Space Adventures</h2>
      </div>
      <div class="card-content card-back">
        <img src="https://img.icons8.com/color/96/000000/astronaut.png" alt="Astronaut Icon">
        <p>Join space missions and explore the universe!</p>
        <a href="#">Launch</a>
      </div>
    </div>
  </div>

</body>
</html>

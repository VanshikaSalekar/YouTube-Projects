<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube with Neon Colors</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
      overflow: hidden;
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotateCube 6s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid black; 
      transition: background-color 0.5s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); 
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <script>
    function getRandomNeonColor() {
      const hue = Math.floor(Math.random() * 360); 
      const saturation = 100; 
      const lightness = 60 + Math.random() * 20; 
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;  
    }

    const faces = document.querySelectorAll('.cube div');

    setInterval(() => {
      faces.forEach(face => {
        const neonColor = getRandomNeonColor();
        face.style.backgroundColor = neonColor;
        face.style.boxShadow = `0 0 20px ${neonColor}, 0 0 50px ${neonColor}`;
      });
    }, 1000);
  </script>

</body>
</html>

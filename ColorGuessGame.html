<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <style>
    :root {
      --bg-color-light: #f0f4f8;
      --bg-color-dark: #1e1e1e;
      --text-color-light: #333;
      --text-color-dark: #fff;
      --primary-color: #6c63ff;
      --correct-color: #28a745;
      --wrong-color: #dc3545;
    }

    /* Light/Dark Theme Variables */
    .dark-mode {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
    }

    .light-mode {
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
    }

    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Heading Styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      color: var(--primary-color);
    }

    /* Scoreboard Styling */
    .scoreboard {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Boxes Container */
    #boxesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    /* Box Styles */
    .box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      background-color: #6c63ff;
      transition: all 0.4s ease;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    /* Bounce Animation */
    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 18px rgba(0, 0, 0, 0.4);
    }

    .correct {
      border: 5px solid var(--correct-color);
      background-color: var(--correct-color);
      box-shadow: 0 15px 20px rgba(40, 167, 69, 0.5);
    }

    .wrong {
      border: 5px solid var(--wrong-color);
      background-color: var(--wrong-color);
      box-shadow: 0 15px 20px rgba(220, 53, 69, 0.5);
    }

    /* Button Styling */
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background-color: #574cf4;
    }

    .dark-mode-btn {
      background-color: #333;
      margin-left: 10px;
    }

    .dark-mode-btn:hover {
      background-color: #444;
    }

    .difficulty-buttons {
      margin-top: 20px;
    }

    .difficulty-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #574cf4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .difficulty-buttons button:hover {
      background-color: #463ec0;
    }

    /* Dark Mode Styling */
    .dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

  </style>
</head>
<body class="light-mode">

  <h1>Guess the color: <span id="colorDisplay"></span></h1>

  <div class="scoreboard">
    <span id="score">Score: 0</span>
  </div>

  <div id="boxesContainer">
    <!-- Boxes will be dynamically added here -->
  </div>

  <div class="difficulty-buttons">
    <button class="btn" onclick="setDifficulty('easy')">Easy</button>
    <button class="btn" onclick="setDifficulty('hard')">Hard</button>
  </div>

  <button class="btn dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    const boxesContainer = document.getElementById("boxesContainer");
    const colorDisplay = document.getElementById("colorDisplay");
    const scoreDisplay = document.getElementById("score");
    let targetColor, score = 0;
    let difficulty = 'easy';

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function setDifficulty(level) {
      difficulty = level;
      setupGame();
    }

    function setupGame() {
      // Reset game state
      boxesContainer.innerHTML = ''; // Clear boxesContainer
      targetColor = getRandomColor();
      colorDisplay.textContent = targetColor;

      // Determine the number of boxes based on difficulty level
      const boxCount = difficulty === 'easy' ? 3 : 6;

      const correctBoxIndex = Math.floor(Math.random() * boxCount);

      for (let i = 0; i < boxCount; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.style.backgroundColor = i === correctBoxIndex ? targetColor : getRandomColor();

        box.onclick = function () {
          if (this.style.backgroundColor === targetColor) {
            this.classList.add('correct');
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            setTimeout(() => {
              alert("Correct! You guessed the right color!");
              setupGame();
            }, 1000);
          } else {
            this.classList.add('wrong');
            setTimeout(() => {
              alert("Wrong! Try Again!");
              setupGame();
            }, 1000);
          }
        };
        boxesContainer.appendChild(box);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    // Start the game when the page loads
    setupGame();
  </script>
</body>
</html>
